          <label>
            Nome

            Cognome

            Password
            <input type="password" name="password" id="password" />
          </label>
        </div>
        <div>
          <label>
            Conferma Password
            <input type="password" name="confirmPassword" id="confirmPassword" />
          </label>
        </div>
        <button type="submit">Invia</button>
        <button type="reset">Reset</button>
